<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="banner">
        <nav class="navbar">
            <div class="left">
                <a href="/">Craze</a>
            </div>
            <div class="center">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="">Key Features</a></li>
                    <li><a href="./pricing.html">pricing</a></li>
                    <li><a href="">Testimonial</a></li>
                    <li><a href="">About</a></li>
                </ul>
            </div>
            <div class="right">
                <button>Login</button>
            </div>
        </nav>
    </section>
    <section class="contact-us">
        <div class="contact-details">
            <h1>Contact Us for More Infomations</h1>
            <p>Phone - 87540 84653</p>
            <a href="https://www.instagram.com/c_r_a_f_t_w_o_r_l_d_">Instagram</a>
        </div>
        <div class="contact-image">
            <img src="./photo/art/contact-us.webp">
        </div>
    </section>
    <section class="">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Your First Name Here">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Your Last Name Here">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Your Email Address Here">
                </div>
                <div class="form-group">
                    <label for="message">Want to say something?</label>
                    <textarea id="message" name="message" placeholder="Your Message Here..."></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
